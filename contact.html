<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Macmaron's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body class="body-contact">
    <header class="header">
        <a href="#" class="logo">Macmaron</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-content">
            <h1>Let's Work Together</h1>
            <h3>Get in Touch</h3>
            
            <div class="contact-info">
                <div class="info-item">
                    <i class='bx bx-envelope'></i>
                    <div class="info-text">
                        <h4>EMAIL US</h4>
                        <a href="mailto:2400715310@mubs.ac.ug?subject=Project Inquiry&body=Hello, I would like to discuss a project with you.">2400715310@mubs.ac.ug</a>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class='bx bx-phone'></i>
                    <div class="info-text">
                        <h4>PHONE US</h4>
                        <a href="tel:+256-784421298">+256 784 421 298</a>
                    </div>
                </div>
               
            </div>

            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Phone number">
                        </div>
                    </div>
                    
                   
                    
                    <div class="form-group">
                        <input type="text" placeholder="Subject" required>
                    </div>
                    
                    <div class="form-group">
                        <select required>
                            <option value="">Select interest</option>
                            <option value="web">Web Development</option>
                            <option value="design">UI/UX Design</option>
                            <option value="consultation">Consultation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <textarea placeholder="Your message..." rows="5"></textarea>
                    </div>
                    
                    <div class="btn-box">
                        <button type="submit" class="submit-btn">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
 <footer class="home-footer">
        <p>&copy; 2025 Macmaron. All rights reserved.</p>
    </footer>


<!-- script for mobile menu functionality -->
<script>
const menuToggle = document.createElement('div');
menuToggle.className = 'menu-toggle';
menuToggle.innerHTML = `
    <span></span>
    <span></span>
    <span></span>
`;

const header = document.querySelector('.header');
header.appendChild(menuToggle);

const navbar = document.querySelector('.navbar');

menuToggle.addEventListener('click', function() {
    this.classList.toggle('active');
    navbar.classList.toggle('active');
});

// Close menu when clicking on a link
const navLinks = document.querySelectorAll('.navbar a');
navLinks.forEach(link => {
    link.addEventListener('click', () => {
        menuToggle.classList.remove('active');
        navbar.classList.remove('active');
    });
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
    if (!header.contains(e.target)) {
        menuToggle.classList.remove('active');
        navbar.classList.remove('active');
    }
});
</script>
</body>
</html>
